<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>TodoList</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="tailwind.css">
  </head>
  <body>
    <div id="app" class="container mx-auto p-6 flex flex-col">
      <div class="flex flex-col items-center bg-gray-100 p-8 rounded-xl">
        <h1 class="text-3xl font-black mb-6">TodoList</h1>
        <button class="rounded-lg bg-blue-600 text-white ml-2 p-2 hover:bg-red-500" :class="{ 'bg-red-800' : sorted }" @click="sortByPriority()">Sort by priority</button>
        <ul class="min-w-full">
          <li
          v-for="task in todos"
          class="m-2 p-4 rounded cursor-pointer hover:bg-blue-500 hover:text-white"
          :class="{ 'line-through' : task.completed, 'bg-red-200' : task.priority === '1' }"
          @click="task.completed = !task.completed"
          >{{ task.description }} <span class="text-red-500">{{ task.priority}}</span></li>
        </ul>
      </div>
      <div class="mt-4 flex flex-row ">
        <input type="text" class="flex-grow bg-gray-100 p-2 rounded-lg "  v-model="newTask.description" @keyup.enter="addNewTask()" placeholder="Add a task" >
          <select class="bg-gray-100 p-2 rounded-lg ml-2" v-model="newTask.priority" >
            <option value="3" selected>Normal ðŸ–Š</option>
            <option value="2">Important ðŸ¥Š</option>
            <option value="1">Urgent ðŸš¨</option>
          </select>
          <button class="rounded-lg bg-blue-600 text-white ml-2 p-2 hover:bg-blue-500" @click="addNewTask()">Add task</button>
          <button class="rounded-lg bg-red-600 text-white ml-2 p-2 hover:bg-red-500" @click="removeAll()">Clear tasks</button>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@3.2.41/dist/vue.global.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
